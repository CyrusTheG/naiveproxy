name: Simple Cronet DLL Build
on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash
        working-directory: src
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Toolchain
        run: ./get-clang.sh

      - name: Build DLL
        run: |
          # 1. Generate the build configuration
          python3 components/cronet/tools/cr_cronet.py gn --release
          
          # 2. Add arguments to force a DLL (component) build
          gn args out/Release --add-args='is_component_build=true target_cpu="x64" symbol_level=0'
          
          # 3. Compile only the Cronet package
          ninja -C out/Release cronet_package

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: cronet-dll
          path: |
            src/out/Release/cronet.dll
            src/out/Release/cronet.dll.lib
            src/out/Release/cronet/include
